<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 14</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <span>Startup 3</span>
        <ul class="nav--items">
            <li class="active">Overview</li>
            <li>Prices</li>
            <li>Blog</li>
            <li>Feedback</li>
            <li><button class="primary--btn purchase--btn">Purchase</button></li>
        </ul>
    </nav>
    <div class="main--container">
        <div class="main--containerContent">
            <h1 class="title">Generate Awesome Web Pages</h1>
            <p class="description">The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can
                use as is or you can add new blocks.</p>
            <button class="primary--btn learnMore--btn">Learn More</button>
        </div>
        <div class="main--containerForm">
            <h1>Sign Up Now</h1>
            <input type="text" placeholder="Your Email" class="input">
            <input type="password" placeholder="Your password" class="input">
            <div class="terms">
                <input id="termsAndService" type="checkbox">
                <label for="termsAndService">
                    <p>I agree to Terms of Services</p>
                </label>
            </div>
            <button class="primary--btn signIn--btn">Sign In</button>
            <div class="orLine">
                <hr>or<hr>
            </div>
            <button class="primary--btn twitter--btn">Login via Twitter</button>
            <p class="haveAccount">Do you have an Account? <span class="signIn">Sign in</span></p>
        </div>
    </div>
</body>

</html>
